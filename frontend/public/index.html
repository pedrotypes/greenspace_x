<!DOCTYPE html>
<html>
    <head>
        <title>Greenspace!</title>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <link rel="stylesheet" type="text/css" href="/static/map/map.css">
    </head>
    <body>
        <nav>
            <span id='fleet-info'></span>
        </nav>

        <div class='map-wrapper'>
            <div id='map' class='map-frame'></div>
        </div>

        <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/js/handlebars.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
        <script type="text/javascript" src="/static/map/map.js"></script>

        <!-- Templates -->
        <script id="tpl-base" type="text/x-handlebars-template">
            <div 
                class='base-area'
                style='
                    top: {{ area_top }}px; 
                    left: {{ area_left }}px;
                '
                rel='{{ base._id }}'
                title='{{ base.name }}'
            >
                <div class='base' style='
                    width: {{ base_width }}px; 
                    height: {{ base_height }}px;
                    margin: {{ base_margin }}px;
                '></div>
            </div>
        </script>

        <script id='tpl-fleet' type='text/x-handlebars-template'>
            <div id='fleet' class='fleet' style='top: {{ top }}px; left: {{ left }}px;'>#</div>
        </script>

        <script id='tpl-fleet-info' type='text/x-handlebars-template'>
            {{#if destination}}
            Arriving at {{ destination.name }} in {{ eta }} turns.
            {{else}}
            Orbiting {{ position.name }}
            {{/if}}
        </script>
    </body>
</html>
